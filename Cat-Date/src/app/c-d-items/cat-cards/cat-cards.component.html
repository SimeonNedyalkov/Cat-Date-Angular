<!-- if more cats -->
<div *ngIf="allCatsShown == false">
  <div class="card-container" >
    <div class="card" *ngIf="currentCat">
      <div class="card-header">
        Name: {{ currentCat.name }}
      </div>
      <div class="card-body">
        <img [src]="currentCat.img" class="cat-image" alt="Cat Image" >
        <p>Eyes color: {{currentCat.eyesColor}}</p>
        <p>Fur color: {{ currentCat.furColor }}</p>
        <p>Weight: {{currentCat.weight}}</p>
      </div>
      <div class="buttons">
        <button (click)="showNextCat()" class="round-button thumbs-up" ><i class="fas fa-thumbs-up" ></i></button>
        <button (click)="showNextCat()" class="round-button thumbs-down"><i class="fas fa-thumbs-down"></i></button>
      </div>
    </div>
  </div>
  
</div>
<!-- if all cats are swiped -->
<div *ngIf="allCatsShown == true">
  <div class="countdown-container">
    <ng-container *ngIf="swipeCooldown > 0; else cooldownFinished">
      <div class="runOut">
        <h3>Sorry, but you have ran out of Swipes!</h3>
      </div>
      <div class="countdown-message">
        You can continue with your swipes after <span class="countdown-timer">{{ formatTime(swipeCooldown) }}</span>.
      </div>
    </ng-container>
    <ng-template #cooldownFinished>
      <div class="countdown-message">
        You can continue with your swipes now.
      </div>
    </ng-template>
  </div>
</div>
